
<div class="modal fade" id="edit-profile-modal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    
    <form method="post" action="/doctor/{{ request.session.user_id }}/profile/update" style="width:100%;">
        {% csrf_token %}
        <div class="modal-content">
    
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">Profile Update</h5>
                <button type="button" id="edit-profile-modal-close-button-1" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="introduction" class="modal-form-field-title">Introduction</label>
                    <p class="m-md-bottom modal-form-field-guide">Tell us about yourself.</p>
                    <textarea class="form-control" name="introduction" rows="4" id="introduction" required>{{ profile_data.introduction }}</textarea>
                </div>
    
                <div class="form-group">
                    <label for="occupation" class="modal-form-field-title">Office Address</label>
                    <p class="m-md-bottom modal-form-field-guide">Write your current office/hospital address here.</p>
                    <input type="text" name="address" class="form-control" value="{{ profile_data.office_address }}" id="occupation" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="modal-form-field-title">Phone</label>
                    <p class="m-md-bottom modal-form-field-guide">Enter your phone number. (Optional)</p>
                    <input type="text" name="phone" class="form-control" id="phone" value="{{ profile_data.phone }}">
                </div>
                <div class="form-row"></div>
            </div>

            <div class="modal-footer">
                <button type="button" id="edit-profile-modal-close-button-2" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" id="edit-profile-modal-save-changes-button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    
    </form>
  
    </div>
  
  </div>
